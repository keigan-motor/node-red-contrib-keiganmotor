<script type="text/javascript">
    RED.nodes.registerType('km-motor',{
        category: 'Keigan Motor',
        color: '#ffc6ee',
        defaults: {
            name : { value: "" },
            allowConnectMotor: { value: "" }
        },
        inputs:1,
        outputs:4,
        inputLabels: "Motor command input",
        outputLabels: ["Status output","Motor measurement output","Imu measurement output","Motor setting output"],
        icon: "kmmt.png",
        paletteLabel: "BLE Motor",
        label: function () {
            return this.name || this._("km-motor.km-motor") + " /" + (this.allowConnectMotor||"*");
        },
    });
</script>

<script type="text/x-red" data-template-name="km-motor">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
     <div class="form-row">
      <label for="node-input-allowConnectMotor"><i class="icon-tag"></i> <span data-i18n="km-motor.label.allow_connect_motor"></span></label>
      <input type="text" id="node-input-allowConnectMotor" size="12" placeholder="KM-1U xxxx">
    </div>
    <div class="form-tips"><b>Allow Connect Motor:</b>
        <span data-i18n="km-motor.tips"></span>
    </div>
</script>
