<script type="text/javascript">
    RED.nodes.registerType('km-motor-usb',{
        category: 'Keigan Motor',
        color: '#caceff',
        defaults: {
            name : { value: "" },
            allowConnectMotor: { value: "" }
        },
        inputs:1,
        outputs:4,
        inputLabels: "Motor command input",
        outputLabels: ["Status output","Motor measurement output","Imu measurement output","Motor setting output"],
        icon: "kmmt.png",
        paletteLabel:"USB Motor",
        label: function() {
            return (this.name||"USB Motor")+" /"+(this.allowConnectMotor||"*");
        }
    });
</script>

<script type="text/x-red" data-template-name="km-motor-usb">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
     <div class="form-row">
      <label for="node-input-allowConnectMotor"><i class="icon-tag"></i>Allow Connect Motor</label>
      <input type="text" id="node-input-allowConnectMotor" size="12" placeholder="KM-1U xxxx">
    </div>
    <div class="form-tips"><b>Allow Connect Motor:</b>
    <p>ここに記述のあるモーター名のモーターのみ接続を許可します。<br/>
    スキャナーの出力に複数のモータノードを接続した場合に、スキャナーで検出した複数のモーターを任意のモーターノードに割り当てる場合に使用します。<br/>
    接続を制限しない場合はヌル""を指定します。</p>
    </div>
</script>
